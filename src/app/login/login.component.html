<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.component.css">
</head>
<body>
    <div class="background"></div>
    <div class="login-container">
        <h1>Iniciar Sesión</h1>
        <div class="logo">
            <img src="assets/images/Logo.png" alt="Logo">
        </div>
        <form (ngSubmit)="login(loginForm)" #loginForm="ngForm" novalidate>
            <div class="input-group">
                <label for="username">Usuario</label>
                <input type="text" id="username" [(ngModel)]="username" name="username" required #usernameField="ngModel">
                <div *ngIf="usernameField.invalid && (usernameField.touched || loginForm.submitted)" class="error">
                    El campo de usuario es obligatorio.
                </div>
            </div>
            <div class="input-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" [(ngModel)]="password" name="password" required #passwordField="ngModel">
                <div *ngIf="passwordField.invalid && (passwordField.touched || loginForm.submitted)" class="error">
                    El campo de contraseña es obligatorio.
                </div>
            </div>
            <button type="submit" class="login-button">Entrar</button>
        </form>
        <br>
        <button type="button" class="login-button" (click)="navigateToHome()">Volver</button>
        <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
    </div>
</body>
</html>
