    <img src="assets/images/Logo.png" alt="Logo" class="sidebar-logo">
  </div>
  <ul class="nav flex-column nav-list">
    <li class="nav-item">
      <a class="nav-link active" routerLink="/home">
        <i class="bi bi-house"></i> Página Principal
      </a>
    </li>
    <li class="nav-item">
      <a class="nav-link" routerLink="/clientes-view">
        <i class="bi bi-speedometer2"></i> Clientes
      </a>
    </li>
    <li class="nav-item">
      <a class="nav-link" routerLink="/facturas-view">
        <i class="bi bi-card-checklist"></i> Facturas
      </a>
    </li>
    <li class="nav-item">
      <a class="nav-link" routerLink="/products">
        <i class="bi bi-box-seam"></i> Tipos de Pago

      <a class="nav-link" routerLink="/customers">
        <i class="bi bi-people"></i> Customers
      </a>
    </li> -->
  </ul>
  <div class="dropdown">
    <a class="dropdown-toggle" href="#" (click)="toggleDropdown($event)">mdo</a>
    <ul class="dropdown-menu" aria-labelledby="dropdownMenuLink" [style.display]="dropdownDisplay">
      <li><a class="dropdown-item" href="#">Cerrar Sesión</a></li>
    </ul>
  </div>
</nav>

<script>
  document.getElementById('dropdownMenuLink').addEventListener('click', function (event) {
    event.preventDefault();
    var dropdownMenu = document.querySelector('.dropdown-menu');
    if (dropdownMenu.style.display === 'none') {
      dropdownMenu.style.display = 'block';
    } else {
      dropdownMenu.style.display = 'none';
    }
  });
</script>
