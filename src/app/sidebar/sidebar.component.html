<button class="menu-btn" (click)="toggleSidebar()">Menú</button>
<nav class="sidebar" [class.expanded]="sidebarExpanded">
  <div class="sidebar-header">
    <img src="assets/images/Logo.png" alt="Logo" class="sidebar-logo">
  </div>
  <ul class="nav flex-column nav-list">
    <li *ngIf="hasFunctionality('FACT-CLIEN')" class="nav-item">
      <a class="nav-link" routerLink="/clientes-view">
        <i class="fa-solid fa-user"></i> Clientes
      </a>
    </li>
    <li *ngIf="hasFunctionality('FACT-FTURA')" class="nav-item">
      <a class="nav-link" routerLink="/facturas-view">
        <i class="fa-solid fa-file-invoice"></i> Facturas
      </a>
    </li>
    <li *ngIf="hasFunctionality('FACT-TPAGO')" class="nav-item">
      <a class="nav-link" routerLink="/tipoPago-view">

      </a>
    </li>
  </ul>

    </ul>
  </div>
